<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Home</title>


        <link
            href="{{url_for('static',filename='assets/dist/css/bootstrap.min.css')}}"
            rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{{url_for('static', filename= 'app.css')}}"
            rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Are you Dumb</h3>
                    <nav class="nav nav-masthead justify-content-center
                        float-md-end">
                        <h1>{{result.question.category}}</h1>
                    </nav>

                </div>
            </header>

            <main class="px-3">
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
                    crossorigin="anonymous">
                    {% if result.isCorrect() %}
                    <h1>
                        <a href="\home"> <button class = "responce-pos"> {{response}} </button> </a>
                        <h1> You scored {{result.calcScore()}} points </h1>
                    </h1>
                    {% else %}
                    <h1>
                        <a href="\home"> <button class = "responce-neg"> {{response}} </button> </a>
                    </h1>
                    {% endif %}

                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw"
                    class="twitter-share-button" data-size="large" data-text= "I am very dumb I could only score {{result.calcScore()}} points" data-hashtags="BigDumbDumb"
                    data-show-count="false">Tweet</a><script async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"></script>
            </main>

            <footer class="mt-auto text-white-50">
                <p>DC2060</p>
            </footer>
        </div>



    </body>
</html>
