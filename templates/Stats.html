<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{session['name']}}</title>


    <link
      href="{{url_for('static',filename='assets/dist/css/bootstrap.min.css')}}"
      rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename= 'app.css')}}"
      rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Are you Dumb</h3>
          <nav class="nav nav-masthead justify-content-center
            float-md-end">
            <a class="nav-link fw-bold py-1 px-0"
              href="/home">Home</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page"
              href="{{url_for('stats')}}">{{session['name']}}</a>
            <a class="nav-link fw-bold py-1 px-0"
              href="{{url_for('leaderboard')}}">Leaderboard</a>
            <a class="nav-link fw-bold py-1 px-0"
              href="{{url_for('logout')}}">Log Out</a>
          </nav>

        </div>
      </header>

      <main class="px-2">
        <div class="panel-body">
          <div class="categories">
            {% for category, statDict in stats.stats.items() %}
            <div class="panel-body">
              <div>
                
                <span> {{category}} </span>
              </div>
              <div>
                <span> Score: {{statDict.totalScore}} </span>
              </div>
              <div>
                <span> Average Time: {{statDict.averageTime}} </span>
              </div>
              <div>
                <span> Plays: {{statDict.plays}} </span>
              </div>
            </div>
            <div>
              ---------------------------------
            </div>

            {% endfor %}

          </div>
        </main>

        <footer class="mt-auto text-white-50">
          <p>DC2060</p>
        </footer>
      </div>



    </body>
  </html>
